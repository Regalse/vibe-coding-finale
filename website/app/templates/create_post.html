{% extends 'base.html' %}

{% block title %}Создать пост — BananaWiki{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="banana-card banana-create-post-card w-100" style="max-width: 50vw;">
    <h2 class="text-center mb-4" style="color: #e2b100; font-size: 2rem; font-weight: 700;">Создать пост</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors|striptags }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <button type="submit" class="banana-btn w-100 mt-3">Опубликовать</button>
    </form>
  </div>
</div>
{% endblock %}
